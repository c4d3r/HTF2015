<navbar back-enabled="true"/>

<ul class="arrow_code">
  <li ng-repeat="(key, instruction) in route.instructions track by $index">
    <img ng-src="../../assets/images/codes/code_arrow/{{ instruction.direction }}.jpg"/>
  </li>
</ul>

<md-button ng-csv="route.exportToCSV()" filename="export.csv" ng-show="route.instructions.length > 0">Export naar CSV</md-button>
