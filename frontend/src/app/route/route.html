<md-input-container>
  <label>Van: </label>
  <input type="text" ng-model="route.from" required md-minlength="3"/>
</md-input-container>

<md-input-container>
  <label>Naar: </label>
  <input type="text" ng-model="route.to" required md-minlength="3"/>
</md-input-container>


<md-button ng-click="route.getPlace()">Get</md-button>

<ol>
  <li ng-repeat="(key, instruction) in route.instructions track by $index">{{ instruction.maneuver.instruction }}</li>
</ol>

<map/>
